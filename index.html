        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }

        @keyframes zoom-slow {

        }

        .locked {
            opacity: .4;
            pointer-events: none;
            filter: grayscale(1);

<!-- ================= RESERVA ================= -->
<section id="reserva" class="py-24 px-6 bg-white">
<div class="max-w-4xl mx-auto text-center">
<div class="bg-slate-900 rounded-[4rem] p-12 md:p-24 text-white shadow-3xl border border-white/5">

<h2 class="text-5xl font-black mb-12 tracking-tighter uppercase italic">
ASEGURA TU CUPO
</h2>

<!-- ===== FORMULARIO OBLIGATORIO ===== -->
<div class="mb-16 text-left">
    <h3 class="text-3xl font-black text-center mb-6 uppercase tracking-tight text-emerald-400">
        Registro obligatorio
    </h3>

    <div class="overflow-hidden rounded-[2.5rem] border border-emerald-500/30 bg-white p-2">
        <iframe 
            id="registroForm"
            src="https://docs.google.com/forms/d/e/1FAIpQLSc0KppvQ4OBLCjhvb6ut0eTon7kYYH52YpuBBi8Ium35bc1qQ/viewform?embedded=true"
            width="100%" 
            height="620"
            frameborder="0"
            class="rounded-[2rem]"
        ></iframe>
    </div>

    <!-- Tratamiento de datos -->
    <div class="mt-6 flex items-start gap-4 bg-white/5 p-6 rounded-3xl border border-white/10">
        <input id="dataCheck" type="checkbox" class="mt-1 w-5 h-5 accent-emerald-500">
        <label for="dataCheck" class="text-sm text-slate-300 leading-relaxed">
            Acepto el <strong class="text-white">tratamiento de mis datos personales</strong> conforme a la Ley 1581 de 2012.  
            Autorizo a <strong>Luisito el Viajero</strong> a usar esta información únicamente para fines logísticos del viaje.
        </label>
    </div>
</div>

<!-- ===== PRECIO ===== -->
<div class="mb-16">
    <div class="text-7xl md:text-8xl font-black mb-6 tracking-tighter">$290.000
        <span class="text-xl text-slate-500 font-normal uppercase tracking-[0.3em]">COP</span>
    </div>
    <p class="text-emerald-400 font-black uppercase tracking-widest text-sm">
        Reserva con solo $60.000
    </p>
</div>

<!-- ===== BOTÓN BLOQUEADO ===== -->
<a 
id="nequiBtn"
href="https://checkout.nequi.wompi.co/l/bEXEBu"
target="_blank"
onclick="openModal()"
class="locked block w-full py-8 bg-emerald-500 text-slate-950 rounded-3xl text-3xl font-black shadow-2xl uppercase tracking-tighter transition-all"
>
RESERVAR POR NEQUI
</a>

<p class="mt-6 text-slate-500 text-xs font-bold uppercase tracking-widest italic">
Completa el registro y acepta los datos para continuar
</p>

</div>
</div>
</section>

<!-- ================= MODAL (SIN CAMBIOS) ================= -->
<!-- TU MODAL WHATSAPP ORIGINAL AQUÍ (SIN MODIFICAR) -->


<script>
lucide.createIcons();

const check = document.getElementById('dataCheck');
const nequiBtn = document.getElementById('nequiBtn');

check.addEventListener('change', () => {
    if (check.checked) {
        nequiBtn.classList.remove('locked');
    } else {
        nequiBtn.classList.add('locked');
    }
});

function openModal(){
    if(nequiBtn.classList.contains('locked')){
        alert("Debes completar el formulario y aceptar el tratamiento de datos.");
        event.preventDefault();
        return false;
    }
}
</script>
