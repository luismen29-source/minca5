<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minca Mágica | Luisito el Viajero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @keyframes zoom-slow { from { transform: scale(1); } to { transform: scale(1.1); } }
        .hero-zoom { animation: zoom-slow 20s linear infinite alternate; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 pt-10 pb-6 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <img id="logo" src="https://res.cloudinary.com/dgvg8lsw3/image/upload/v1736256249/Luisito_png_cfhgb1.png" alt="Logo" class="h-16 brightness-0 invert object-contain">
            <a href="#registro" id="nav-cta" class="px-8 py-3 rounded-2xl font-black bg-white text-emerald-900 text-sm">RESERVAR AHORA</a>
        </div>
    </nav>

    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="Donde-queda-Minca-en-Santa-Marta 2.jpg" alt="Portada" class="w-full h-full object-cover hero-zoom" onerror="this.src='https://images.unsplash.com/photo-1518495973542-4542c06a5843?auto=format&fit=crop&w=1600'">
            <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/40 to-slate-50"></div>
        </div>
        <div class="relative z-10 text-center text-white px-6">
            <h1 class="text-6xl md:text-9xl font-black mb-8 tracking-tighter">MINCA <span class="text-emerald-400 italic">MÁGICA</span></h1>
            <a href="#registro" class="px-10 py-5 bg-emerald-500 text-white rounded-2xl text-xl font-black shadow-2xl inline-block">¡RESERVAR CUPO!</a>
        </div>
    </section>

    <section id="registro" class="py-20 bg-slate-50 px-6">
        <div class="max-w-3xl mx-auto bg-white rounded-[3rem] p-8 md:p-16 shadow-2xl border border-slate-100">
            <div class="text-center mb-10">
                <h3 class="text-4xl font-black uppercase">Datos del <span class="text-emerald-500 italic">Viajero</span></h3>
                <p class="text-slate-500">Primero regístrate para habilitar el pago.</p>
            </div>
            <form id="google-sheet-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="nombre" required placeholder="Nombre" class="w-full px-6 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="text" name="apellido" required placeholder="Apellido" class="w-full px-6 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="tel" name="whatsapp" required placeholder="WhatsApp" class="w-full px-6 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="email" name="email" required placeholder="Correo" class="w-full px-6 py-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500">
                <div class="md:col-span-2 flex items-center gap-3">
                    <input type="checkbox" id="datos" required class="w-5 h-5 accent-emerald-500">
                    <label for="datos" class="text-xs text-slate-500">Acepto el tratamiento de datos personales.</label>
                </div>
                <button type="submit" id="submit-btn" class="md:col-span-2 py-6 bg-slate-900 text-white rounded-2xl font-black text-lg hover:bg-emerald-600 transition-all">
                    CONTINUAR AL PAGO
                </button>
            </form>
        </div>
    </section>

    <section id="reserva" class="py-20 px-6 bg-white">
        <div class="max-w-4xl mx-auto text-center">
            <div class="bg-slate-900 rounded-[3rem] p-12 md:p-20 text-white shadow-3xl">
                <h2 class="text-4xl font-black mb-8 italic uppercase">ASEGURA TU CUPO</h2>
                <div class="text-6xl md:text-7xl font-black mb-10 tracking-tighter">$290.000 <span class="text-xl text-slate-500">COP</span></div>
                
                <a href="https://checkout.nequi.wompi.co/l/bEXEBu" 
                   target="_blank" 
                   onclick="handleNequiClick()" 
                   class="block w-full py-8 bg-emerald-500 text-slate-950 rounded-3xl text-3xl font-black shadow-2xl hover:bg-emerald-400 transition-all uppercase">
                   RESERVAR POR NEQUI
                </a>
            </div>
        </div>
    </section>

    <div id="modal-whatsapp" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-900 rounded-3xl p-8 max-w-md w-full text-center border border-emerald-500/30">
            <h3 class="text-2xl font-black text-white mb-4 italic uppercase">¡CASI LISTO!</h3>
            <p class="text-slate-300 mb-6">Si ya realizaste el pago en la ventana anterior, envíanos el comprobante aquí.</p>
            <a href="https://wa.me/573209344964?text=Hola!%20Acabo%20de%20realizar%20mi%20pago" target="_blank" class="block w-full py-5 bg-emerald-500 text-slate-950 rounded-2xl text-xl font-black mb-3">ENVIAR COMPROBANTE</a>
            <button onclick="closeModal()" class="text-slate-500 text-xs font-bold uppercase">Volver</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const navbar = document.getElementById('navbar');
        const logo = document.getElementById('logo');
        const modal = document.getElementById('modal-whatsapp');
        const form = document.getElementById('google-sheet-form');
        const btn = document.getElementById('submit-btn');

        // Navbar Scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 80) {
                navbar.classList.add('bg-white/90', 'backdrop-blur-xl', 'shadow-2xl', 'py-3');
                logo.classList.remove('brightness-0', 'invert');
            } else {
                navbar.classList.remove('bg-white/90', 'backdrop-blur-xl', 'shadow-2xl', 'py-3');
                logo.classList.add('brightness-0', 'invert');
            }
        });

        // FUNCIONES DE PAGO
        function handleNequiClick() {
            // Espera un momento antes de mostrar el modal para que el usuario vea el checkout primero
            setTimeout(() => {
                modal.classList.replace('hidden', 'flex');
            }, 1000);
        }

        function closeModal() {
            modal.classList.replace('flex', 'hidden');
        }

        // GOOGLE SHEETS
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwaDYV2t_Tt4zBRAIPL6aKOeWv6dtLGC8kfxlwBkyWUsYqDYkGSGZKGm_Rhpbp9s2s/exec';

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = "REGISTRANDO...";

            fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', // Importante para Google Scripts
                body: new FormData(form)
            })
            .then(() => {
                btn.innerHTML = "¡REGISTRO EXITOSO!";
                btn.style.backgroundColor = "#10b981";
                setTimeout(() => {
                    document.getElementById('reserva').scrollIntoView({ behavior: 'smooth' });
                }, 1000);
            })
            .catch(error => {
                console.error('Error!', error.message);
                btn.disabled = false;
                btn.innerHTML = "INTENTAR DE NUEVO";
            });
        });
    </script>
</body>
</html>
