<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minca Mágica | Luisito el Viajero</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Fonts & Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    @keyframes zoom-slow {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .hero-zoom {
      animation: zoom-slow 20s linear infinite alternate;
    }

    .premium-logo-glow:hover {
      filter: drop-shadow(0 0 15px rgba(52, 211, 153, 0.8));
      transform: scale(1.05);
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

  <!-- Top Bar -->
  <div class="fixed w-full z-[60] bg-emerald-950 text-white py-2 px-6 border-b border-emerald-800/50">
    <div class="max-w-7xl mx-auto flex justify-center items-center gap-3 text-center">
      <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
      <p class="text-[10px] md:text-xs font-black tracking-[0.3em] uppercase">
        Experiencias exclusivas saliendo desde
        <span class="text-emerald-400">Barranquilla</span>
      </p>
      <span class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
    </div>
  </div>

  <!-- Navbar -->
  <nav id="navbar" class="fixed w-full z-50 transition-all duration-500 pt-14 pb-6 px-6">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      
      <a href="#">
        <img
          id="logo"
          src="https://res.cloudinary.com/dgvg8lsw3/image/upload/v1736256249/Luisito_png_cfhgb1.png"
          alt="Logo Luisito el Viajero"
          class="h-16 md:h-20 w-auto transition-all duration-500 premium-logo-glow object-contain brightness-0 invert"
        />
      </a>

      <div class="flex items-center gap-8">
        <a
          href="https://instagram.com/luisitoelviajero"
          target="_blank"
          class="hidden md:flex items-center gap-2 font-bold text-white/90 hover:text-white"
        >
          <i data-lucide="instagram" size="20"></i>
          <span>@luisitoelviajero</span>
        </a>

        <a
          href="#reserva"
          id="nav-cta"
          class="px-8 py-3 rounded-2xl font-black shadow-2xl transition-all bg-white text-emerald-900"
        >
          RESERVAR AHORA
        </a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center overflow-hidden">
    <div class="absolute inset-0 z-0">
      <img
        src="Donde-queda-Minca-en-Santa-Marta 2.jpg"
        class="w-full h-full object-cover hero-zoom"
        onerror="this.src='https://images.unsplash.com/photo-1518495973542-4542c06a5843?q=80&w=2070&auto=format&fit=crop'"
      />
      <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/40 to-slate-50"></div>
    </div>

    <div class="relative z-10 max-w-5xl mx-auto px-6 text-center text-white">
      <h1 class="text-7xl md:text-[10rem] font-black mb-8 tracking-tighter">
        MINCA <br />
        <span class="text-emerald-400 italic">MÁGICA</span>
      </h1>

      <p class="text-2xl md:text-3xl mb-12 max-w-3xl mx-auto">
        El escape que tu alma estaba pidiendo.
      </p>

      <a
        href="#reserva"
        class="px-14 py-7 bg-emerald-500 text-white rounded-3xl text-2xl font-black shadow-2xl"
      >
        ¡RESERVAR MI CUPO!
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-24 bg-slate-950 text-white px-6 border-t border-white/5">
    <div class="max-w-7xl mx-auto text-center">
      <img
        src="https://res.cloudinary.com/dgvg8lsw3/image/upload/v1736256249/Luisito_png_cfhgb1.png"
        class="h-32 mx-auto mb-10 brightness-0 invert"
      />

      <a
        href="https://instagram.com/luisitoelviajero"
        target="_blank"
        class="text-emerald-400 text-4xl font-black"
      >
        <i data-lucide="instagram"></i> @luisitoelviajero
      </a>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    lucide.createIcons();

    const navbar = document.getElementById("navbar");
    const logo = document.getElementById("logo");
    const navCta = document.getElementById("nav-cta");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 80) {
        navbar.classList.add("bg-white/90", "shadow-2xl", "py-3");
        logo.classList.remove("brightness-0", "invert");
        navCta.classList.add("bg-emerald-600", "text-white");
      } else {
        navbar.classList.remove("bg-white/90", "shadow-2xl", "py-3");
        logo.classList.add("brightness-0", "invert");
        navCta.classList.remove("bg-emerald-600", "text-white");
      }
    });
  </script>

</body>
</html>
